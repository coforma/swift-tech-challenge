name: "App Lint"
on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: ['*']

jobs:
  next-lint:
    name: "Lint"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Nodejs and npm
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Lint
        run: yarn run lint