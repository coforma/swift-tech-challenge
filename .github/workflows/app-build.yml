name: "App Build"
on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - v**

jobs:
  next-lint:
    name: "Build"
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Nodejs and npm
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Build
        run: yarn run build